<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style_signup.css">
    <link rel="shortcut icon" href="./images/user-plus-solid.svg" type="image/x-icon">
    <title>Sign Up</title>
</head>
<body>
    <div class="parent">

    
        <div class="conteinar">
            <p>Hi, Welcome to luxira!</p>
            <span>Register your account </span>
            <form action="./index.html" method="post" id="signupForm">
                <div class="user_detiels">
                    <div class="fname">
                        <img class="icon" src="./images/user-edit.svg" alt="sms">
                        <p>First name</p>
                        <input type="text" name="furname" id="furname" required placeholder="John">
                    </div>
                    <div class="surname">
                        <img class="icon" src="./images/user-edit.svg" alt="sms">
                        <p>Surname</p>
                        <input type="text" name="surname" id="surname" required placeholder="Doe">
                    </div>
                    <div class="email">
                        <img class="icon" src="./images/sms.svg" alt="sms">
                        <p>Email address</p>
                        <input type="email" name="email" id="email" required placeholder="example@gmail.com">
                    </div>
                    <div class="phone">
                        <img class="icon" src="./images/frame.svg" alt="sms">
                        <p>Phone</p>
                        <input type="text" name="phone" id="phone" placeholder="0111111111">
                    </div>
                    <div class="password">
                        <img class="icon" src="./images/lock.png" alt="sms">
                        <p>Password</p>
                        <input type="password" name="password" id="pass" required placeholder="********">
                    </div>
                    <div class="confirm_pass">
                        <img class="icon" src="./images/lock.png" alt="sms">
                        <p>Confirm Password</p>
                        <input type="password" name="confirm_pass" id="confirm_pass" required placeholder="********">
                    </div>
                </div>
                <div class="sign_btn">
                    <button id="sign_btn" type="submit">Register</button>
                    <p>Or login with</p>
                    <a href="#" class="s_u_google"><button type="button"> <img src="./images/search.png" alt="Google logo">Sing up with Google</button></a>
                </div>
            </form>
            
        </div>
        </div>
        <script src="./js/signup.js"></script>
</body>
</html>
